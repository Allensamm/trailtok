{
  "version": "1",
  "services": {
    "api": {
      "type": "web",
      "name": "movie-app-backend",
      "env": "node",
      "repo": "https://github.com/YOUR_USERNAME/movie-discovery-app.git",
      "rootDir": "backend",
      "buildCommand": "npm install",
      "startCommand": "npm start",
      "plan": "free",
      "envVars": [
        {
          "key": "NODE_ENV",
          "value": "production"
        },
        {
          "key": "DATABASE_URL",
          "value": "YOUR_SUPABASE_DATABASE_URL"
        },
        {
          "key": "TMDB_API_KEY",
          "value": "YOUR_TMDB_API_KEY"
        },
        {
          "key": "JWT_SECRET",
          "value": "YOUR_JWT_SECRET"
        }
      ]
    }
  },
  "web": {
      "type": "web",
      "name": "movie-app-frontend",
      "repo": "https://github.com/YOUR_USERNAME/movie-discovery-app.git",
      "rootDir": "frontend",
      "buildCommand": "npx expo build:web",
      "outputDirectory": "dist",
      "plan": "free"
  }
}